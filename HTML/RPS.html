<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="Rock Paper Scissors"/>
        <link rel="stylesheet" href="../CSS/RPS.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        
        <section class="container">
            <section class="game">
                <div class="score">
                    <div class="player-score">
                        <h2>player</h2>
                        <p>0</p>
                    </div>
                    <div class="computer-score">
                        <h2>computer</h2>
                        <p>0</p>
                    </div>
                </div>
                <div class="intro">
                    <h1>Rock Paper Scissors</h1>
                    <button>Let's play</button>
                </div>
                
                <div class="match fadeOut">
                    <h2 class="winner">Choose an option</h2>
                    <div class="hands">
                    <img class="player-hand" src="../Images/rock.png" alt="player-hand">
                    <img class="computer-hand" src="../Images/rock.png" alt="computer-hand">
                    </div>
                    <div class="options">
                        <button class="rock">rock</button><button class="paper">paper</button><button class="scissors">scissors</button>
                    </div>
                </div>
            </section>
        </section>
        
        <script src="../JS/RPS.js"></script>
    </body>
</html>
